<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Final Frame ðŸ’•</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

html,body{
  width:100%;
  min-height:100%;
  font-family:'Georgia', serif;
  background:linear-gradient(160deg,#fde2e4,#e0e7ff);
  overflow-x:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  color:#333;
  text-align:center;
}

/* Image Center */
.center-img{
  width:90%;
  max-width:600px;
  height:auto;
  border-radius:20px;
  box-shadow:0 18px 40px rgba(0,0,0,0.25);
  object-fit:cover;
  transition:0.3s ease;
}

.center-img:hover{
  transform:scale(1.03);
}

/* Floating Emojis */
.floating{
  position:fixed;
  top:-10%;
  animation:fall linear infinite;
  pointer-events:none;
  z-index:1;
}

@keyframes fall{
  from{ transform:translateY(-10vh) rotate(0deg); opacity:1; }
  to{ transform:translateY(110vh) rotate(360deg); opacity:0; }
}

/* Sparkles */
.sparkle{
  position:fixed;
  width:6px;
  height:6px;
  background:white;
  border-radius:50%;
  box-shadow:0 0 12px white;
  animation:sparkle 2.5s infinite;
  z-index:1;
}

@keyframes sparkle{
  0%,100%{ opacity:0; transform:scale(0.4); }
  50%{ opacity:1; transform:scale(1.4); }
}

/* Optional Next Button */
.next-btn{
  margin-top:30px;
  padding:12px 38px;
  font-size:1.05em;
  background:#ff5f9e;
  color:white;
  border:none;
  border-radius:35px;
  cursor:pointer;
  transition:0.3s;
  box-shadow:0 10px 24px rgba(0,0,0,0.25);
}

.next-btn:hover{
  background:#ff3f8b;
  transform:scale(1.05);
}

/* Mobile Responsive */
@media(max-width:500px){
  .center-img{
    max-width:90%;
    height:auto;
  }
}
</style>
</head>

<body>

<audio autoplay loop>
  <source src="WhatsApp Audio 2026-01-14 at 21.45.06.mpeg">
</audio>

<!-- Center Image -->
<img src="qwee.jpeg" alt="Final Image" class="center-img">

<!-- Optional Next Button -->
<button class="next-btn" onclick="location.href='index.html'">
  Finish ðŸ’–
</button>

<script>
const emojis=["ðŸ’–","âœ¨","ðŸŒ¸","ðŸ’«","ðŸ¦‹","ðŸ’•"];
for(let i=0;i<25;i++){
  let e=document.createElement("div");
  e.className="floating";
  e.innerHTML=emojis[Math.floor(Math.random()*emojis.length)];

  let s=document.createElement("div");

}
