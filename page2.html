<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<title>Just You, in Every Frame ðŸ’•</title>
<style>
body {
  margin: 0;
  font-family: 'Georgia', serif;
  background: linear-gradient(160deg,#fde2e4,#e0e7ff);
  text-align: center;
  color: #333;
  overflow-x:hidden;
}

/* Header */
h1 {
  margin-top: 40px;
  color: #ff5f9e;
}

/* Photos grid */
.photos {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 20px;
  margin: 40px;
}

.photos img {
  width: 200px;
  height: 260px;
  object-fit: cover;
  border-radius: 25px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.3);
  transition: 0.3s;
}

.photos img:hover{
  transform: scale(1.05);
}

/* Buttons */
button {
  padding: 10px 25px;
  font-size: 1em;
  border: none;
  border-radius: 25px;
  background: #ff5f9e;
  color: white;
  cursor: pointer;
  margin-top: 20px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.25);
}

button:hover{
  background: #ff3f8b;
  transform: scale(1.05);
}

/* Floating emojis */
.floating{
  position: fixed;
  top: -10%;
  animation: fall linear infinite;
  pointer-events: none;
  z-index:1;
}

@keyframes fall{
  from { transform: translateY(-10vh) rotate(0deg); opacity:1; }
  to { transform: translateY(110vh) rotate(360deg); opacity:0; }
}

/* Sparkles */
.sparkle{
  position: fixed;
  width: 6px;
  height: 6px;
  background:white;
  border-radius:50%;
  box-shadow:0 0 12px white;
  animation: sparkle 2.5s infinite;
  z-index:1;
}

@keyframes sparkle{
  0%,100% { opacity:0; transform:scale(0.4); }
  50% { opacity:1; transform:scale(1.4); }
}

/* Mobile */
@media(max-width:500px){
  .photos img{
    width: 160px;
    height: 220px;
  }
}
</style>
</head>
